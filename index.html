<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    const root = document.getElementById('root');
    const onClick = (event) => {
      console.log(`onClick 1`);
    };
    const onClick2 = () => {
      console.log(`onClick 2`);
    };
    const Btn = ({ text, fontSize, onClick }) => {
      return (
        <div>
          <button
            style={{
              backgroundColor: 'tomato',
              color: 'white',
              padding: '10px 20px',
              border: '0',
              borderRadius: 10,
              fontSize: parseInt(fontSize),
            }}
            onClick={onClick}
          >
            {' '}
            {text}
            {''}
          </button>
        </div>
      );
    };

    const App = () => {
      const [textBtn, setText] = React.useState('Release');
      const onChange = () => setText('clicked');
      return (
        <div>
          {' '}
          <Btn text="Btn1" fontSize="16" onClick={onClick}></Btn>
          <Btn text="Btn2" fontSize="18" onClick={onClick2}></Btn>
          <Btn text={textBtn} fontSize="18" onClick={onChange}></Btn>
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
