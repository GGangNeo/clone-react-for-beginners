<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    const root = document.getElementById('root');

    const Times = () => {
      // const data = React.useState(0);
      // console.log(data);
      const [inputNum, setValue] = React.useState();
      const onChange = (event) => setValue(event.target.value);
      const [flipBool, setFlip] = React.useState(false);
      const flip = (event) => {
        reset();
        setFlip((current) => !current);
      };
      const reset = () => setValue(0);
      const Hour = () => (
        <div id="hours">
          <label htmlFor="hour"> Hours </label>
          <input
            // disabled="disabled"
            disabled={flipBool}
            id="hour"
            type="number"
            placeholder="Input Hour"
            onChange={onChange}
            value={flipBool ? Math.round(inputNum / 60) : inputNum}
          ></input>
        </div>
      );
      const Min = () => (
        <div>
          <label htmlFor="min"> Minutes </label>
          <input
            disabled={!flipBool}
            id="min"
            type="number"
            placeholder="Input Minute"
            onChange={onChange}
            value={flipBool ? inputNum : inputNum * 60}
          ></input>
        </div>
      );
      const Btns = () => (
        <div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>
            {(`Conver to {}`, flipBool ? 'Hour' : 'Minute')}{' '}
          </button>
        </div>
      );

      return (
        <div>
          <h3> Times </h3>
          <Hour />
          <Min />
          <Btns />
        </div>
      );
    };
    const MgToMmol = () => {
      return (
        <div>
          <h3>Mg to Mmol</h3>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState();
      const onChange = (event) => {
        console.log(event.target.value);
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1> Unit Converter </h1>
          <select value={index} onChange={onChange}>
            <option value="-1">Select Converter</option>
            <option value="0"> Hours & Minute </option>
            <option value="1"> Mg & Mmol</option>
          </select>
          <hr />
          {index === '0' ? <Times /> : null}
          {index === '1' ? <MgToMmol /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
